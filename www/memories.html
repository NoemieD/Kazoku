<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Kazoku</title>
</head>
<body>


  <main class="clearfix add">
    <header class="align-center">
      <section id="midnight" class="midnightHeader">
        <span id="setting" class="left"></span>
        <span id="help" class="right"></span>
        <span id="logo"></span>
        
      </section>
    </header>


    <section class="wrapper">
      <div class="full-img"></div>

      <div class="center">
        <p class="dark-color"><span class="bold-font">ajouter</span><br>un souvenir</p>
        <a href="create.html" class="btn btn-actif btn-diamond"><img src="img/icons/add.svg"></a>
      </div>

      <section class="more">
      <p class="dark-color">Souvenirs déjà crées</p>
        <img id="show-more" class="translate" src="img/icons/under.svg">
      </section>
    </section>

    <section class="old" data-midnight="white">
      <article class="wrapper">
        <div class="overlay" ></div>
        <div class="full-img"></div>
        <section >
          <a href="create.html" class="btn btn-diamond"><img id="eye" src="img/icons/eye.svg"></a>
          <a href="create.html"class="btn btn-diamond send"><img id="send" src="img/icons/send.svg"></a>
        </section>
      </article>

    </section>
  </main>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/ScrollToPlugin.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="cordova_plugin.js"></script>
  <script type="text/javascript" src="js/vendor/underscore-min.js"></script> 
  <script type="text/javascript" src="js/vendor/backbone-min.js"></script>
  <script type="text/javascript" src="js/vendor/plugin.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
